name: Deploy UserInterface React build to AzureVM
on:
  push:
    branches:
      - main
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build the React app
        run: | 
          CI=false # remove this after fixing warnings 
          npm run build

      - name: Create SSH key file
        run: |
          mkdir -p /home/runner/.ssh
          echo "${{ secrets.KEY }}" > /home/runner/.ssh/id_rsa
          chmod 600 /home/runner/.ssh/id_rsa

      - name: Configure SSH
        run: |
          echo "Host ${{ secrets.HOST }}" > /home/runner/.ssh/config
          echo "  StrictHostKeyChecking no" >> /home/runner/.ssh/config

      - name: Copy build files to EC2
        run: |
          scp -i /home/runner/.ssh/id_rsa -r build/* ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/azureuser/server/patient_static_build/build/
       
      - name: Deploy to VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /home/azureuser/server/
            
            docker-compose down
            docker-compose build
            docker-compose up -d
            docker image prune -f
